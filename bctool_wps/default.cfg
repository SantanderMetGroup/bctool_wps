[metadata:main]
identification_title = bctool_wps
identification_abstract = Boundary condition extraction for ESGF data.
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, bctool_wps, demo
identification_keywords_type = theme
provider_name = bctool_wps
provider_url=http://bctool_wps.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = bctool_wps.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
